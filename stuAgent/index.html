<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- ... (head部分和style样式代码与上一个版本完全相同，此处省略以节省空间) ... -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI教务助手</title>
    <style>
        :root {
            --body-bg: #f5f8fa;
            --chat-bg: #ffffff;
            --user-msg-bg: #007bff;
            --ai-msg-bg: #e9ecef;
            --text-color: #333;
            --border-color: #dee2e6;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background-color: var(--body-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 100%;
            max-width: 700px;
            height: 90vh;
            max-height: 800px;
            background-color: var(--chat-bg);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            font-weight: bold;
            color: var(--text-color);
            background-color: #f7f7f7;
        }
        .chat-log {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            margin-bottom: 15px;
            line-height: 1.5;
            word-wrap: break-word;
        }
        .user-message {
            background-color: var(--user-msg-bg);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .ai-message {
            background-color: var(--ai-msg-bg);
            color: var(--text-color);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        .typing-indicator {
            align-self: flex-start;
        }
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #aaa;
            animation: bounce 1.3s infinite;
            margin: 0 2px;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
        }
        .chat-input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid var(--border-color);
            background-color: #f7f7f7;
        }
        #user-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            outline: none;
            font-size: 16px;
        }
        #send-button {
            margin-left: 10px;
            padding: 0 20px;
            border: none;
            background-color: var(--user-msg-bg);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        #send-button:hover {
            opacity: 0.9;
        }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; background-color: #fff; }
        th, td { border: 1px solid #dee2e6; padding: 8px; text-align: left; }
        th { background-color: #e9ecef; }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">AI 教务助手</div>
        <div id="chat-log" class="chat-log"></div>
        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="输入你的问题...">
            <button id="send-button">发送</button>
        </div>
    </div>

    <script>
        const chatLog = document.getElementById('chat-log');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        const API_BASE_URL = 'http://127.0.0.1:5000';
        
        let loginState = 'AWAITING_ID'; 
        let currentStudent = null;

        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `${sender}-message`);
            messageElement.innerHTML = text;
            chatLog.appendChild(messageElement);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        function showTypingIndicator() {
            const typingElement = document.createElement('div');
            typingElement.classList.add('message', 'ai-message', 'typing-indicator');
            typingElement.innerHTML = '<span></span><span></span><span></span>';
            typingElement.id = 'typing-indicator';
            chatLog.appendChild(typingElement);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        function removeTypingIndicator() {
            const typingElement = document.getElementById('typing-indicator');
            if (typingElement) chatLog.removeChild(typingElement);
        }

        async function handleSendMessage() {
            const userText = userInput.value.trim();
            if (!userText) return;

            addMessage(userText, 'user');
            userInput.value = '';
            showTypingIndicator();

            setTimeout(async () => {
                await processUserMessage(userText);
            }, 500);
        }

        async function processUserMessage(text) {
            removeTypingIndicator();

            if (loginState === 'AWAITING_ID') {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ student_id: text, password: "any" })
                    });
                    const data = await response.json();

                    if (response.ok) {
                        currentStudent = data;
                        loginState = 'LOGGED_IN';
                        addMessage(`你好，${currentStudent.student_name} 同学！很高兴为你服务。你可以问我关于成绩、绩点或学分的问题。`, 'ai');
                    } else {
                        addMessage(`登录失败: ${data.error}。请输入正确的学号。`, 'ai');
                    }
                } catch (error) {
                    addMessage('连接后端服务失败，请确保服务已启动。', 'ai');
                }
            } else if (loginState === 'LOGGED_IN') {
                // 将问题发送给后端的AI大脑处理
                try {
                    const response = await fetch(`${API_BASE_URL}/api/ai/process_query`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ text: text, student_id: currentStudent.student_id })
                    });
                    const data = await response.json();
                    addMessage(data.answer, 'ai');
                } catch (error) {
                    addMessage('与AI助手通信时发生错误，请稍后再试。', 'ai');
                }
            }
        }
        
        sendButton.addEventListener('click', handleSendMessage);
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') handleSendMessage();
        });

        window.onload = () => {
            addMessage('你好！我是你的AI教务助手，请输入你的学号开始使用。', 'ai');
        };
    </script>

</body>
</html>
